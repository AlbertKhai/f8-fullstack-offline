         <div class="cart">
            <article class="cart-modal">
               <!-- Cart heading -->

                  <div class="cart__heading">
                     <h3 class="cart__tittle">Shopping Cart</h3>

               <!-- Product list -->
               <ul class="cart__list">
                  <!-- Product 1 -->
                  <li class="cart__item row">

                     </figure>
                     <div class="cart__product">
                        <h4 class="cart__product-name">

                        </h4>
                        <div class="row">
                           <div class="cart__product-num-btn row">
                              <button class="cart__num-btn cart__num-btn--down">
                                 <i class="fa-solid fa-minus"></i>

                              <button class="cart__num-btn cart__num-btn--up">
                                 <i class="fa-solid fa-plus"></i>
                              </button>
                           </div>
                           <span class="cart__product-coefficient">
                              <span><b class="cart__product-num">1</b>x</span>
                              $<span class="cart__product-price">999</span>
                           </span>
                        </div>
                     </div>
                     <button class="cart__btn-del-product">
                        <i class="fa-regular fa-xmark"></i>
                     </button>
                  </li>

                     <figure class="cart__warp-img">
