<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Table reservation form</title>
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Bebas+Neue&display=swap"
         rel="stylesheet"
      />
      <link rel="stylesheet" href="./assets/css/styles.css" />
   </head>
   <body>
      <main>
         <section class="reservation">
            <h3 class="sub-heading">RESERVATION</h3>
            <h2 class="heading">Book your table</h2>
            <form
               action="https://api-gateway.fullstack.edu.vn/action_page.php"
               method="post"
            >
               <div class="row">
                  <input type="text" name="name" placeholder="NAME" />
                  <input type="email" name="email" placeholder="EMAIL" />
               </div>
               <div class="row">
                  <input
                     type="text"
                     placeholder="DATE"
                     name="date"
                     onmouseenter="(this.type='date')"
                     onmouseleave="if(!this.matches(':focus')){this.type='text'}"
                     onblur="if(this.value==''){this.type='text'}"
                  />
                  <input
                     type="text"
                     placeholder="TIME"
                     name="time"
                     onmouseenter="(this.type='time')"
                     onmouseleave="if(!this.matches(':focus')){this.type='text'}"
                     onblur="if(this.value==''){this.type='text'}"
                  />
               </div>
               <div class="row">
                  <input
                     type="number"
                     name="people"
                     placeholder="PEOPLE"
                     min="1"
                     max="10000"
                  />
                  <button class="btn">Find A Table</button>
               </div>
            </form>
         </section>
      </main>
   </body>
</html>
