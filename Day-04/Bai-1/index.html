<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Form Subscribe</title>
      <link rel="stylesheet" href="./assets/css/styles.css" />
   </head>
   <body>
      <footer>
         <div class="subscribe">
            <h2 class="heading">
               <span class="highlight">Earn income</span> with your CSS skills
            </h2>
            <p class="desc">
               Sign up and we'll send you the best freelance opportunities
               straight to your inbox. We're building the largest self-service
               freelancing marketplace for people like you.
            </p>
            <form
               action="https://api-gateway.fullstack.edu.vn/action_page.php"
               method="post"
            >
               <input
                  required
                  type="email"
                  name="email"
                  class="email"
                  placeholder="Email address"
               />
               <button class="btn">Send Me Opportunities</button>
            </form>
         </div>
      </footer>
   </body>
</html>
