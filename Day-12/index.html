<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title></title>

      <!-- Font Awesome -->
      <link rel="preconnect" href="https://site-assets.fontawesome.com" />
      <link rel="preconnect" href="https://use.fortawesome.com" />
      <link
         rel="stylesheet"
         href="https://site-assets.fontawesome.com/releases/v6.4.0/css/all.css"
      />
      <link
         rel="stylesheet"
         href="https://site-assets.fontawesome.com/releases/v6.4.0/css/sharp-solid.css"
      />
      <link
         rel="stylesheet"
         href="https://site-assets.fontawesome.com/releases/v6.4.0/css/sharp-regular.css"
      />
      <link
         rel="stylesheet"
         href="https://site-assets.fontawesome.com/releases/v6.4.0/css/sharp-light.css"
      />
      <link
         rel="stylesheet"
         href="https://use.fortawesome.com/kits/1ce05b4b/publications/124411/woff2.css"
         media="all"
      />

      <!-- Style CSS -->
      <link rel="stylesheet" href="./styles/css/styles.css" />
   </head>
   <body>
      <main>
         <section class="user-access">
            <div class="container">
               <div class="row">
                  <header class="header">
                     <figure class="header__logo">
                        <img src="./assets/imgs/" alt="logo" />
                     </figure>
                     <p class="header__intro"><b>Welcome to</b></p>
                     <h1 class="header__title">Vikinger</h1>
                     <p class="header__desc">
                        The next generation social network & community! Connect
                        with your friends and play with our quests and badges
                        gamification system!
                     </p>
                     <div class="header__switch-content">
                        <button class="header__switch-login">Login</button>
                        <button class="header__switch-register">
                           Register
                        </button>
                     </div>
                  </header>
                  <div class="form-user">
                     <article class="login">
                        <h2 class="login__heading">Account Login</h2>
                        <form action="#!" method="post" class="login__form">
                           <div class="login__email">
                              <input
                                 type="email"
                                 name="login-email"
                                 id="login-email"
                                 class="login__input-email"
                              />
                              <label
                                 for="login-email"
                                 class="login-label-email"
                              >
                                 Username or Email
                              </label>
                           </div>

                           <div class="login__password">
                              <input
                                 type="password"
                                 name="login-password"
                                 id="login-password"
                                 class="login__input-password"
                              />
                              <label
                                 for="login-password"
                                 class="login-label-password"
                              >
                                 Password
                              </label>
                           </div>

                           <div class="login__options row">
                              <label class="login__hold">
                                 <input
                                    type="checkbox"
                                    name="hold-login"
                                    id=""
                                    class="login"
                                 />
                                 <div class="login__hold-icon">
                                    <i class="fa-sharp fa-solid fa-xmark"></i>
                                 </div>
                                 <span>Remember Me</span>
                              </label>
                              <a href="#!" class="login__forgot">
                                 Forgot Password?
                              </a>
                           </div>

                           <button class="login__submit">
                              Login to your Account!
                           </button>
                        </form>

                        <h3 class="login__sub-heading">
                           Login with your Social Account
                        </h3>

                        <div class="login__via-social row">
                           <a href="#!" class="login__via-fb">
                              <i class="fa-brands fa-square-facebook"></i>
                           </a>
                           <a href="#!" class="login__via-tw">
                              <i class="fa-brands fa-twitter"></i>
                           </a>
                           <a href="#!" class="login__via-twich">
                              <i class="fa-brands fa-twitch"></i>
                           </a>
                           <a href="#!" class="login__via-yt">
                              <i class="fa-brands fa-youtube"></i>
                           </a>
                        </div>
                     </article>
                  </div>
                  <!-- End form User -->
               </div>
               <!-- End row -->
            </div>
            <!-- End container -->
         </section>
      </main>
   </body>
</html>
