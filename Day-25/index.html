<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Day - 25</title>
      <link rel="preconnect" href="https://cdnjs.cloudflare.com" />
      <link rel="preconnect" href="https://picsum.photos" />
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
         integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
         crossorigin="anonymous"
         referrerpolicy="no-referrer"
      />
      <link rel="stylesheet" href="./css/style.css" />
   </head>
   <body>
      <div class="carousel">
         <div class="carousel-view">
            <div class="loader"></div>
            <div class="carousel-inner">
               <div class="item">
                  <img src="https://picsum.photos/1600/500?random=1" alt="" />
               </div>
               <div class="item">
                  <img src="https://picsum.photos/1600/500?random=2" alt="" />
               </div>
               <div class="item">
                  <img src="https://picsum.photos/1600/500?random=3" alt="" />
               </div>
            </div>
         </div>
         <!--End .carousel-inner-->
         <div class="carousel-nav">
            <span class="prev"><i class="fa-solid fa-chevron-left"></i></span>
            <span class="next"><i class="fa-solid fa-chevron-right"></i></span>
         </div>
         <div class="carousel-dot"></div>
         <div class="carousel-action">
            <button class="carousel-btn-add-img">ADD PHOTO</button>
         </div>
      </div>
      <!--End .carousel-->
      <script src="./js/main.js"></script>
   </body>
</html>
