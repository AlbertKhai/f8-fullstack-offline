      <style>
         body {

         .about-us {

         }

         .about-us .desc {
            margin-top: -5px;
            color: #6d6d6d;
         }

         .group-btn {
            display: flex;
            margin-top: 20px;
            gap: 20px;
         }

         .btn {
            display: inline-block;
            min-width: 100px;
            padding: 0px 30px;
            border-radius: 5px;
            line-height: 50px;
            text-align: center;
            text-decoration: none;
            color: #fff;
            background-color: #2c3033;
            transition: 0.2s;
         }

         .btn:hover {
            opacity: 0.9;
         }
