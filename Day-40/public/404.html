<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>404 Not Found</title>

      <style>
         .error-page {
            position: fixed;
            inset: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
         }

         img {
            max-width: 100%;
            height: 100vh;
            object-fit: cover;
         }

         a {
            position: absolute;
            top: 70%;
            translate: 0 -50%;
            right: 24.5%;

            display: flex;
            justify-content: center;

            min-width: 150px;
            padding: 8px 20px 10px;
            border-radius: 50px;
            font-size: 24px;
            font-weight: 500;
            text-decoration: none;
            line-height: 1.4;
            color: white;
            box-shadow: -12px 13px 30px -6px rgba(238, 103, 97, 0.5);
            background-image: linear-gradient(135deg, #feb692 0%, #f48b48 100%);
            cursor: pointer;

            transition: 0.3s ease-in-out;
            transition-property: transform, box-shadow, opacity;
         }

         a:hover {
            transform: translateY(3px);
            box-shadow: none;
         }

         a:active {
            opacity: 0.5;
         }
      </style>
   </head>
   <body>
      <div class="error-page">
         <img src="./Assets/imgs/404.jpg" />
         <a href="/">BACK HOME</a>
      </div>
   </body>
</html>
